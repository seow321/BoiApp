<!doctype html>
<html lang="en" ng-app="boiApp">
<head>
    <title ng-bind="'BoI : ' + $state.current.data.pageTitle"></title>
    <meta name="viewport" content="width=device-width" />
</head>
<body ng-class="{loaded:loaded}" ng-init="loaded = true" class="fullbleed layout vertical">
    <div id="loading-wrapper" ng-show="settings.loading">
        <div id="loading" ng-show="settings.loading"></div>
    </div>
    <div id="loader-wrapper">
        <div id="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>

    <link rel="stylesheet" href="CSS/loader.css" />

    <!--Start loading dependencies here to save-->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="bower_components/paper-spinner/paper-spinner.html" type="text/css" />

    <!--Polymer Elements here-->
    <link rel="import" href="bower_components/paper-card/paper-card.html" />
    <link rel="import" href="bower_components/paper-button/paper-button.html" />
    <link rel="import" href="bower_components/paper-badge/paper-badge.html" />
    <link rel="import" href="bower_components/paper-fab/paper-fab.html" />
    <link rel="import" href="bower_components/paper-item/all-imports.html" />
    <link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html" />
    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html" />
    <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html" />
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html" />
    <link rel="import" href="bower_components/neon-animation/neon-animations.html">
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/iron-icons/communication-icons.html">
    <link rel="import" href="Views/Notification/notification-item.html" />

    <!--Custom Polymer Themes here-->
    <link rel="import" href="CSS/technology.html" />
    <link rel="stylesheet" href="CSS/site.css" type="text/css" />

    <!--Custom Polymer Elements here-->
    <link rel="import" href="Elements/boi-main/boi-main.html" />

    <paper-drawer-panel force-narrow id="paperDrawerPanel">
        <paper-header-panel drawer fixed>
            <paper-toolbar>

            </paper-toolbar>
            <div>
                <a href="#/home">
                    <paper-icon-item>
                        <iron-icon icon="home" item-icon></iron-icon>
                        Home
                    </paper-icon-item>
                </a>
                <a href="#/about">
                    <paper-icon-item>
                        <iron-icon icon="info" item-icon></iron-icon>
                        About
                    </paper-icon-item>
                </a>
                <a href="#/Admin">
                    <paper-icon-item>
                        <iron-icon icon="info" item-icon></iron-icon>
                        Admin
                    </paper-icon-item>
                </a>
            </div>
        </paper-header-panel>

        <paper-header-panel main>
            <paper-toolbar class="">
                <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

                <!-- Application name -->
                <span class="flex" style="text-align:center">
                    Board of Investment
                </span>
                <div ng-init="showNoti = false">
                    <paper-icon-button icon="communication:forum" ng-click="showNoti = !showNoti"></paper-icon-button>
                </div>
            </paper-toolbar>

            <!--<div class="fit">-->
                <boi-main class="container fit" >
                    <div ui-view style="height:80%;margin-top:5%;margin-bottom:5%;position:relative;">

                    </div>
                </boi-main>
            <!--</div>-->
            
            <paper-card rel="noti" elevation="3" ng-controller="NotificationController" ng-show="showNoti">
                <notification-item ng-repeat="notification in notificationList"
                                   title="{{notification.title}}"
                                   details="{{notification.details}}"
                                   bind-polymer></notification-item>
            </paper-card>
        </paper-header-panel>

    </paper-drawer-panel>

    <!--Angular Components here-->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/oclazyload/dist/ocLazyLoad.min.js"></script>

    <!--Angular App JS here-->
    <script src="boi.js"></script>
    <script src="Controllers/NotificationController.js"></script>


</body>
</html>
