<!doctype html>
<html lang="en" ng-app="boiApp">
<head>
    <title ng-bind="'BoI : ' + $state.current.data.pageTitle"></title>
    <meta name="viewport" content="width=device-width" />
</head>
<body ng-class="{loaded:loaded}" ng-init="loaded = true" class="fullbleed layout vertical">
    <div id="loading-wrapper" ng-show="settings.loading">
        <div id="loading" ng-show="settings.loading"></div>
    </div>
    <div id="loader-wrapper">
        <div id="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>

    <link rel="stylesheet" href="CSS/loader.css" />

    <!--Start loading dependencies here to save-->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="bower_components/paper-spinner/paper-spinner.html" type="text/css" />

    <!--Polymer Elements here-->
    <link rel="import" href="bower_components/paper-card/paper-card.html" />
    <link rel="import" href="bower_components/paper-button/paper-button.html" />
    <link rel="import" href="bower_components/paper-badge/paper-badge.html" />
    <link rel="import" href="bower_components/paper-fab/paper-fab.html" />
    <link rel="import" href="bower_components/paper-item/all-imports.html" />
    <link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html" />
    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html" />
    <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html" />
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html" />
    <link rel="import" href="bower_components/neon-animation/neon-animations.html">
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/iron-icons/communication-icons.html">
    <link rel="import" href="Views/Notification/notification-item.html" />
    <link rel="import" href="bower_components/paper-toast/paper-toast.html">

    <!--Custom Polymer Themes here-->
    <link rel="import" href="CSS/technology.html" />
    <link rel="stylesheet" href="CSS/site.css" type="text/css" />

    <!--Custom Polymer Elements here-->
    <link rel="import" href="Elements/boi-main/boi-main.html" />

    <paper-material class="container" elevation="3">
        <paper-drawer-panel class="" id="paperDrawerPanel">
            <paper-header-panel drawer fixed>
                <paper-toolbar style="">

                </paper-toolbar>
                <div>
                    <paper-item style="background-color:#808080;color:white;">
                        Agent Features
                    </paper-item>
                    <a href="#/Job">
                        <paper-icon-item>
                            <iron-icon icon="assignment" item-icon></iron-icon>
                            Job
                        </paper-icon-item>
                    </a>
                    <a href="#/MyDeal">
                        <paper-icon-item>
                            <iron-icon icon="assignment-ind" item-icon></iron-icon>
                            My Deal
                        </paper-icon-item>
                    </a>
                    <paper-item style="background-color:#808080;color:white;">
                        Dealer Features
                    </paper-item>
                    <a href="#/Agent">
                        <paper-icon-item>
                            <iron-icon icon="perm-identity" item-icon></iron-icon>
                            Agent
                        </paper-icon-item>
                    </a>
                    <paper-item style="background-color:#808080;color:white;">
                        Admin Features
                    </paper-item>
                    <a href="#/home">
                        <paper-icon-item>
                            <iron-icon icon="home" item-icon></iron-icon>
                            Dashboard
                        </paper-icon-item>
                    </a>
                    <a href="#/Dealer">
                        <paper-icon-item>
                            <iron-icon icon="perm-identity" item-icon></iron-icon>
                            Dealer
                        </paper-icon-item>
                    </a>
                    

                </div>
            </paper-header-panel>

            <paper-card main style="background-color:#dfdfdf;height:100%;" class="col-xs-12">
                <!--<div class="fit">-->
                <boi-main class="fit">
                    <div ui-view style="height:100%;position:relative;">

                    </div>
                </boi-main>

            </paper-card>

        </paper-drawer-panel>

    </paper-material>

    <paper-toast id="toast1" text="Your draft has been discarded."></paper-toast>

    <paper-toast id="toast2" text="Connection timed out. Showing limited messages."></paper-toast>

    <!--Angular Components here-->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/oclazyload/dist/ocLazyLoad.min.js"></script>

    <!--Angular App JS here-->
    <script src="boi.js"></script>
    <script src="Controllers/NotificationController.js"></script>


</body>
</html>
