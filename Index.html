<!doctype html>
<html lang="en" ng-app="boiApp">
<head>
    <title ng-bind="'BoI : ' + $state.current.data.pageTitle"></title>
    <meta name="viewport" content="width=device-width" />
</head>
<body ng-class="{loaded:loaded}" ng-init="loaded = true">
    <div id="loading-wrapper" ng-show="settings.loading">
        <div id="loading"></div>
    </div>
    <div id="loader-wrapper">
        <div id="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>

    <link rel="stylesheet" href="CSS/loader.css" />

    <!--Start loading dependencies here to save-->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="bower_components/paper-spinner/paper-spinner.html" type="text/css" />

    <!--Polymer Elements here-->
    <link rel="import" href="bower_components/paper-card/paper-card.html" />
    <link rel="import" href="bower_components/paper-button/paper-button.html" />
    <link rel="import" href="bower_components/paper-badge/paper-badge.html" />
    <link rel="import" href="bower_components/paper-fab/paper-fab.html" />
    <link rel="import" href="bower_components/paper-item/all-imports.html" />
    <link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html" />
    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html" />
    <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html" />
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html" />
    <link rel="import" href="bower_components/neon-animation/neon-animations.html">
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">

    <!--Custom Polymer Themes here-->
    <link rel="import" href="CSS/technology.html" />

    <!--Custom Polymer Elements here-->
    <link rel="import" href="Elements/boi-main/boi-main.html" />

    <paper-drawer-panel force-narrow id="paperDrawerPanel">
        <paper-header-panel drawer fixed>
            <paper-toolbar>

            </paper-toolbar>
            <div>
                <a href="#/home">
                    <paper-icon-item>
                        <iron-icon icon="home" item-icon></iron-icon>
                        Home
                    </paper-icon-item>
                </a>
                <a href="#/about">
                    <paper-icon-item>
                        <iron-icon icon="info" item-icon></iron-icon>
                        About
                    </paper-icon-item>
                </a>
                <a href="#/Admin">
                    <paper-icon-item>
                        <iron-icon icon="info" item-icon></iron-icon>
                        Admin
                    </paper-icon-item>
                </a>
            </div>
        </paper-header-panel>

        <paper-header-panel main>
            <paper-toolbar class="">
                <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

                <!-- Application name -->
                <span class="flex" style="text-align:center">
                    Board of Investment
                    {{settings.loading}}
                </span>
                <paper-icon-button icon="alarm"></paper-icon-button>
            </paper-toolbar>


            <boi-main style="width:50%;margin:auto;">
                <div ui-view>

                </div>
            </boi-main>

        </paper-header-panel>

    </paper-drawer-panel>

    <!--Angular Components here-->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/oclazyload/dist/ocLazyLoad.min.js"></script>

    <!--Angular App JS here-->
    <script src="boi.js"></script>
</body>
</html>
