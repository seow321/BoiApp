<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<dom-module id="deal-info">

    <template>

        <paper-item>
            <paper-item-body two-line>
                <div><span>{{dealId}}</span></div>
                <div secondary style="color:gray">{{dealAmount}}</div>
            </paper-item-body>
        </paper-item>
    </template>
</dom-module>

<script>

    Polymer({

        is: 'deal-info',

        properties: {

            dealId: {
                type: String,
                notify: true
            },
            dealAmount: {
                type: String,
                notify: true
            }
        }
    });
    

</script>
