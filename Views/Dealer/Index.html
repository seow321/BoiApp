

<link rel="import" href="Views/Dealer/agent-info.html" />
<link rel="import" href="Views/Dealer/deal-info.html" />
<link rel="import" href="bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html" />
<link rel="import" href="Elements/boi-avatar/boi-avatar.html" />
<link rel="import" href="bower_components/paper-fab/paper-fab.html" />
<link rel="import" href="bower_components/paper-input/paper-input.html" />
<link rel="import" href="bower_components/iron-icons/social-icons.html" />


<paper-card class="col-xs-12 " style="height:100%;overflow:hidden" elevation="3">
    <!--Agent List-->
    <paper-header-panel id="agentList" class="flex  col-xs-12 {{selected? 'col-md-8': ''}}">
        <paper-toolbar style="background-color:#eee;">
            <paper-item class="flex" ng-show="!search">
                <paper-item-body two-line>
                    <div style="color:black;">Agents</div>
                    <div secondary style="color:grey">
                        Total : {{agents.length}} Records
                    </div>
                </paper-item-body>
            </paper-item>
            <paper-icon-button icon="search" style="color:rgb(125, 125, 125);" ng-click="search = true;" ng-show="!search"></paper-icon-button>
            <paper-icon-button icon="social:person-add" style="color:rgb(125, 125, 125);" ng-show="!search" ></paper-icon-button>
            <paper-icon-button icon="arrow-back" style="color:rgb(125, 125, 125);" ng-click="search = false;" ng-show="search"></paper-icon-button>
            <paper-input label="Search" class="flex" type="search" ng-show="search" no-label-float style="margin-left:18px;"></paper-input>
        </paper-toolbar>
        <div style="position:relative;">
            <agent-info ng-repeat="agent in agents"
                         name="{{agent.name}}" bind-polymer ng-click="select(agent)"></agent-info>

            
        </div>
        
    </paper-header-panel>
    <!--Agent Details-->
    <paper-header-panel id="agentDetail" class="flex">
        <paper-toolbar style="background-color:#eee;border-left:1px solid rgb(200, 200, 200)">
            <paper-icon-button icon="close" style="color:rgb(125, 125, 125);" ng-click="select(null)"></paper-icon-button>

            <paper-item>
                <paper-item-body two-line>
                    <div style="color:black;">More Info</div>
                    <div secondary style="color:grey">
                        {{selected.name}}
                    </div>
                </paper-item-body>
            </paper-item>

        </paper-toolbar>
        <!--<div class="paper-header col-xs-12" style="height:64px;background-color:#eee" ></div>-->
        <div>
            <boi-avatar></boi-avatar>
            <paper-card heading="Profile" style="width:80%; margin-left:auto;margin-right:auto;margin-top:28px;margin-bottom:28px;">
                ...<br />
            </paper-card>
            <paper-card heading="Recent Deals" style="width:80%; margin-left:auto;margin-right:auto;margin-top:28px;margin-bottom:28px;">
                <deal-info 
                           ng-repeat="deal in selected.deals" 
                           deal-id="{{deal.dealId}}"
                           deal-amount="{{deal.amount}}"
                           deal-out="{{deal.out}}"
                           deal-in="{{deal.in}}"></deal-info>
            </paper-card>
            <paper-button primary raised style="width:80%; margin-left:auto;margin-right:auto;margin-top:28px;margin-bottom:28px;">Edit Agent</paper-button>
            <paper-button error raised style="width:80%; margin-left:auto;margin-right:auto;margin-top:28px;margin-bottom:28px;">Deactivate Agent</paper-button>
        </div>
    </paper-header-panel>
    
</paper-card>

<style>
    #agentList {
        -webkit-transition: all 0.15s ease-out;
        transition: all 0.15s ease-out;
    }

    #btnAddAgent{
        position:absolute;
        right:20px;
        bottom:20px;
        display:block;
    }

    #agentDetail {
        -webkit-transition: all 0.3s ease-in-out 0.1s;
        transition: all 0.3s ease-in-out 0.1s;
        background: #f7f7f7;
    }
</style>
