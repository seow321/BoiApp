<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../../bower_components/paper-item/all-imports.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">

<dom-module id="my-deal">
    <style>
        :host paper-icon-item {
            border-bottom: 1px solid #e5e5e5;
        }

        :host .avatar {
            display: inline-block;
            width: 10px;
            height: 40px;
           
            overflow: hidden;
            background: #ccc;
        }

        .avatar.blue {
            background-color: #1e88e5;
        }

        .avatar.red {
            background-color: #ef5350;
        }

        .avatar.orange {
            background-color: #ffb74d;
        }

        .avatar.green {
            background-color: #9dc56e;
        }
        .blue {
            color:  #1e88e5;
        }

        .red {
            color:#ef5350;
        }

        .orange {
            color:#ffb74d;
        }

        .green {
            color: #9dc56e;
        }
    </style>
    <template>
        <paper-icon-item on-tap="toggleMore">
            <paper-icon-button icon="" alt="More Details" class$="avatar [[color]]" item-icon></paper-icon-button>
            <template is='dom-if' if="{{!more}}">
                <paper-item-body two-line>
                    <div><span>{{name}}</span></div>
                    <div secondary style="color:gray;">
                        <span>Deal: <b>RM {{dealAmount}}</b></span>
                        <span> In : <b class$="[[color]]">RM {{dealIn}}</b></span>
                    </div>
                </paper-item-body>
            </template>
            <template is='dom-if' if="{{more}}">
                <paper-item-body two-line>
                    <div>[[_calculateDayMissed()]]</div>
                    <div secondary style="color:gray;">
                        <span class$="[[color]]">[[_calculateInMissed()]]</span>
                    </div>
                </paper-item-body>
            </template>


        </paper-icon-item>
    </template>
</dom-module>

<script>

    Polymer({

        is: 'my-deal',

        properties: {
            color: {
                type: String,
                notify: true
            },
            name: {
                type: String,
                notify: true
            },
            dealAmount: {
                type: Number,
                notify: true
            },
            dealIn: {
                type: Number,
                notify:true
            },
            dealOut: {
                type: Number,
                notify: true
            },
            duration: {
                type: Number,
                notify: true
            },
            day: {
                type: Number,
                notify: true
            }
            //day: {
            //    type: Decimal,
            //    notify:true
            //}
        },
        ready: function () {
            this.more = false;
        },
        toggleMore: function () {
            return (this.more = !this.more);
        },
        _calculateDayMissed: function () {
            var perday = this.dealAmount / this.duration;
            var estIn = perday * this.day;

            var result = '';
            if (this.dealIn - estIn >= 0) {
                // Okay
                result = 'On Time';
            } else {
                // Missed some days
                result = 'Behind by ' + (estIn - this.dealIn) / perday + ' days';
            }

            console.log(result);
            return result;
        },
        _calculateInMissed: function () {
            var perday = this.dealAmount / this.duration;
            var estIn = perday * this.day;

            var result = '';
            if (this.dealIn - estIn >= 0) {
                // Okay
                result = 'Okay';
            } else {
                // Missing In
                result = 'Overdue: RM ' + (estIn - this.dealIn);
            }
            return result;
        }
    });


</script>
